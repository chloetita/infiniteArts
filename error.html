<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Online Art Contest</title>
    <!-- css files -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="bg-light shadow p-2 mb-3 bg-body-tertiary rounded">
      <div class="container">
        <nav class="navbar bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img
                src="images/logo.png"
                alt="Logo"
                width="30"
                height="24"
                class="d-inline-block align-text-top"
              />
              InfiniteArts
            </a>
            <a class="nav-link text-primary" href="#">HOW IT WORKS</a>
          </div>
        </nav>
      </div>
    </header>

    <div class="px-3 py-4 my-4 text-center">
      <h1 class="display-5 fw-bold text-muted">ONLINE ARTS VOTING CONTESTS</h1>
      <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">
          Vote for your favourite participate and their artwork, help them get
          the price money and win big this festival season,
        </p>
      </div>
    </div>

    <section class="container">
      <div class="row mb-5 d-flex justify-content-center align-items-center">
        <div class="col-12 col-md-4">
          <div class="d-grid gap-2 mt-2">
            <p class="text-center h5 text-danger">
              An error occurred while voting.
            </p>
            <a href="index.html" class="btn btn-outline-info"> Retry </a>
          </div>
        </div>
      </div>
    </section>

    <div class="container-fluid bg-dark sticky">
      <footer class="py-3 mt-2">
        <p class="text-center text-light">
          InfiniteArts &copy; 2023 Company, Inc
        </p>
      </footer>
    </div>
  </body>
</html>
